<form autocomplete="off" (ngSubmit)="saveData()" [formGroup]="form">
    <div class="form-group">
        <label>Área</label>
        <select class="form-control" formControlName="area">
            <option value="" disabled>Selecciona un área</option>
            <option *ngFor="let area of areas" [value]="area">{{area}}</option>
      </select>
    </div>
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Escribe un nombre" [class.is-invalid]="isNameValid" formControlName="name">
    </div>
    <div class="form-group">
        <label>Empresa</label>
        <input type="text" class="form-control" placeholder="Escribe el nombre de la empresa" [class.is-invalid]="isCompanyValid" formControlName="company">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Escribe la dirección" [class.is-invalid]="isAddressValid" formControlName="address">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Escribe el correo electrónico" [class.is-invalid]="isEmailValid" formControlName="email">
    </div>
    <div class="form-group">
        <label>Número de teléfono</label>
        <input type="tel" class="form-control" placeholder="Escribe un número de teléfono" [class.is-invalid]="isPhoneNumberValid" formControlName="phoneNumber">
    </div>
    <button *ngIf="!proveedor" type="submit" [disabled]="isFormValid" class="btn btn-success">Registrar proveedor</button>
    <button *ngIf="proveedor" type="submit" [disabled]="isFormValid" class="btn btn-success">Editar proveedor</button>
    <a routerLink="/proveedores" class="btn btn-secondary ml-3">Regresar</a>
</form>
